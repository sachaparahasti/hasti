<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>

<body>
    <form action="success.html" method="post" enctype="multipart/form-data" novalidate autocomplete="on">
            <label for="website">Website URL</label>
            <input type="url" id="website" autofocus /><br />

            <label for="telephone">Telephone Number</label>
            <input type="tel" id="telephone" /><br />

            <label for="birthtime">Birth time</label>
            <input type="datetime-local" id="birthtime" /><br />

            <label for="color">Favorite Color</label>
            <input type="color" id="color" /><br />

            <label for="month">Anniversary Month</label>
            <input type="month" id="month"  min="2022-01" max="2025-12"/><br />

            <label for="">Photo</label>
            <input type="file" id="" accept="image/*" /><br />

            <label for="aadhar card">Aadhar Pdf</label>
            <input type="file" id="aadhar card" name="aadhar_pdf" accept="pdf*/,jpg*/,gif*" /><br />

            <input type="submit" value="submit all" />
            <input type="reset" value="clear all" />
    </form>
</body>

</html>
