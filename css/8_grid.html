<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid in CSS</title>
    <style>
       article
       {
        background-color: beige;
        border: 1px solid black;
        width: 80%;
        margin:auto;
        display: grid;
        grid-template-columns: 10% 32% 15% 15% 28%;
        grid-template-rows: repeat(7, 50px);
       }
       div
       {
        border: 1px solid black;
        display: flex;
        align-items: center;
        padding-left: 10px;
       }
       div:nth-of-type(-n+5)
       {
        justify-content: end;
        background-color: black;
        color: white;
        padding-right: 10px;
        font-size: x-large;
       }
       div:nth-of-type(-n+2)
       {
        justify-content: start;
       }
       div:nth-child(8),
       div:nth-child(9),
       div:nth-child(10),
       div:nth-child(13),
       div:nth-child(14),
       div:nth-child(15),
       div:nth-child(18),
       div:nth-child(19),
       div:nth-child(20),
       div:nth-child(23),
       div:nth-child(24),
       div:nth-child(25),
       div:nth-child(28),
       div:nth-child(29),
       div:nth-child(30),
       div:nth-child(33),
       div:nth-child(34),
       div:nth-child(35)

       {
        justify-content: end;
        padding-right: 10px;
       }
       div:hover
       {
        background-color: aquamarine;
        color: blue;
       }
    </style>
</head>

<body>
    <h2>Grid In CSS</h2>
    <article>
        <div>Stud_No</div>
        <div>Name</div>
        <div>Js</div>
        <div>PHP</div>
        <div>ASP</div>

</body>

</html>
