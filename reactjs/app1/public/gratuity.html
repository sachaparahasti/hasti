<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Details Form</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">

        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Service Details</h4>
          </div>

          <div class="card-body">
            <form>

              <!-- Service Duration Year -->
              <div class="mb-3">
                <label class="form-label">Service Duration (Years)</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Enter years"
                >
              </div>

              <!-- Service Duration Month -->
              <div class="mb-3">
                <label class="form-label">Service Duration (Months)</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Enter months"
                  min="0"
                  max="11"
                >
              </div>

              <!-- Last Salary -->
              <div class="mb-4">
                <label class="form-label">Last Salary</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Enter last salary"
                >
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Submit
              </button>

            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
