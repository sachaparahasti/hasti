<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Card Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-sm-12 col-md-8">

        <div class="card shadow">
          <div class="card-header text-bg-primary text-center">
            <h4 class="mb-0">Insert Category</h4>
          </div>

          <div class="card-body">
            <form>

              <!-- Name -->
              <div class="mb-3">
                <label for="categoryname" class="form-label">Name</label>
                <input type="text" class="form-control" name="category_name" id="categoryname" placeholder="Enter name">
              </div>

              <!-- Photo -->
              <div class="mb-3">
                <label class="form-label" for="categoryphoto">Photo</label>
                <input type="file" name="category_photo" id="categoryphoto" class="form-control">
              </div>

              <!-- Is Live -->
              <div class="mb-3">
                <label class="form-label d-block">Is Live</label>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="islive" id="liveYes" value="1">
                  <label class="form-check-label" for="liveYes">Yes</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="islive" id="liveNo" value="0">
                  <label class="form-check-label" for="liveNo">No</label>
                </div>
              </div>

              <!-- Submit -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Save Category
                </button>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>

</body>
</html>
