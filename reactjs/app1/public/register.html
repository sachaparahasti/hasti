<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (optional, included because image mentions jQuery) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            background: #cfe5cf;
        }

        .form-card {
            max-width: 450px;
            background: #ccffcc;
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            border: 2px solid #00e5ff;
        }

        .btn-register {
            background-color: #080d35;
            color: #e9f3e9;
            font-weight: bold;
            padding: 10px;
        }

        .btn-register:hover {
            background-color: #323eac;
            color: #00ff00;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-card">

            <h4 class="form-title text-center text-primary mb-4 fs-2">
                Registration Form<br>
            </h4>

            <hr>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="name" value="">
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" placeholder="email address" value="">
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" placeholder="password" value="">
            </div>

            <div class="mb-4">
                <input type="password" class="form-control" placeholder="confirm password" value="">
            </div>

            <div class="mb-4">
                <input type="password" class="form-control" placeholder="mobile" value="">
            </div>

            <p class="text-center">
                <button type="submit" class="btn btn-primary">
                    CREATE ACCOUNT
                </button>
            </p>
        </div>
    </div>

</body>

</html>
