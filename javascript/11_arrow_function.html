<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="h3 mb-4 text-center">BMI calculator</h1>

                        <form id="bmiForm" onsubmit="return calculateBMI();">
                            <div class="row g-3">

                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="feet" placeholder="Feet" min="1"
                                            required>
                                        <label for="feet">Height (feet)</label>
                                        <div class="invalid-feedback">Please enter feet (≥ 1).</div>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="inches" placeholder="Inches"
                                            min="0" max="11" required>
                                        <label for="inches">Height (inches)</label>
                                        <div class="invalid-feedback">Please enter inches (0-11).</div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="weight" placeholder="Weight (kg)"
                                            step="0.1" min="1" required>
                                        <label for="weight">Weight (kg)</label>
                                        <div class="invalid-feedback">Please enter weight in kg (≥ 1).</div>
                                    </div>
                                </div>

                                <div class="col-12 d-grid mt-2">
                                    <button type="submit" class="btn btn-primary">Calculate BMI</button>
                                </div>
                            </div>

                        </form>
                        <div id="result">

                        </div>
                    </div>
                </div>
                <p id="result">

                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script>

        // arrow function

        let toInches = (feet, inches) => (feet * 12) + inches;
        let toMeter = (totalInch) => totalInch / 39.37;
        let getSquare = number => number * number;
        let getBmi = (height, weight) => weight / height;

        // user define using 2nd method function
        let calculateBMI = function () {
            let feet = parseFloat(document.getElementById('feet').value);
            let inches = parseFloat(document.getElementById('inches').value);
            let weight = parseFloat(document.getElementById('weight').value);
            console.log(feet, inches, weight);

            let totalInch = toInches(feet, inches);
            console.log(totalInch);
            let meter = toMeter(totalInch);
            console.log(meter);
            let meterSquare = getSquare(meter);
            console.log(meterSquare);
            let bmi = getBmi(meterSquare, weight).toFixed(2);
            document.getElementById('result').innerHTML = "BMI =" + bmi.toFixed(2);
            return false; // prevent form webpage
        }
    </script>
</body>

</html>
