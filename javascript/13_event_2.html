<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid with Hidden Images</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }
        .grid-item img {
            max-width: 100%;
            max-height: 100%;
            display: none; /* Images are initially hidden */
        }

        .black-and-white {
           filter:grayscale(100%);
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" onmouseover="showImage(this);" 
        onmouseout="hideImage(this);" ondblclick="blackWhiteImage(this);">
            <img src="https://picsum.photos/150?random=1" alt="iamge 1">
        </div>
         <div class="grid-item" onmouseover="showImage(this);" 
         onmouseout="hideImage(this);" ondblclick="blackWhiteImage(this);">
            <img src="https://picsum.photos/150?random=2" alt="iamge 2">
        </div>
         <div class="grid-item" onmouseover="showImage(this);" 
         onmouseout="hideImage(this);" ondblclick="blackWhiteImage(this);">
            <img src="https://picsum.photos/150?random=3" alt="iamge 3">
        </div>
         <div class="grid-item" onmouseover="showImage(this);" 
         onmouseout="hideImage(this);" ondblclick="blackWhiteImage(this);">
            <img src="https://picsum.photos/150?random=4" alt="iamge 4">
        </div>
         <div class="grid-item" onmouseover="showImage(this);" 
         onmouseout="hideImage(this);" ondblclick="blackWhiteImage(this);">
            <img src="https://picsum.photos/150?random=5" alt="iamge 5">
        </div>
         <div class="grid-item" onmouseover="showImage(this);" 
         onmouseout="hideImage(this);" ondblclick="blackWhiteImage(this);">
            <img src="https://picsum.photos/150?random=6" alt="iamge 6">
        </div>
    </div>

    <script>
        function showImage(activeDiv)
        {
            activeDiv.querySelector('img').style='display:block';
        }
        function hideImage(activeDiv)
        {
            activeDiv.querySelector('img').style='display:none';
        }
        function blackWhiteImage(activeDiv)
        {
             activeDiv.querySelector('img').classList.toggle('black-and-white');
        }
    </script>
</body>
</html>
