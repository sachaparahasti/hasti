<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
   <div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shedow-sm">
                <div class="card-header bg-primary text-white">
                 <h1 class="mb-0 text-center">Interest Calculator </h1>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Principal Amount </label>
                            <input type="number" class="form-control" id="amount" placeholder="Enter principal amount" required>
                            <div id="amount_error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="rate" class="form-label">Interest Rate (%)</label>
                            <input type="number" class="form-control" id="rate" placeholder="Enter amount rate" required>
                            <div id="rate_error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label" >Time (years)</label>
                            <input type="number" class="form-control" id="year" placeholder="Enter time in years" required>
                            <div id="year_error"></div>
                        </div>
                        <div class="mb-3">
                            <button onclick="calculateResult();" type="button" class="btn btn-success w-100">Calculate Interest</button>
                        </div>
                    </form>
                        <div id="result" class="alert alert-info mt-4" style="display: none;"></div>

                </div>
            </div>
        </div>
    </div>
   </div>
   <script>
    let calculateResult=function(){
        // alert('form submitted');
            let amount=document.getElementById('amount').value;
            let rate=document.getElementById('rate').value;
            let year=document.getElementById('year').value;
            console.log(amount,rate,year);
            let isValidInput=true;
            if(amount === "")
        {
            document.getElementById('amount_error').innerText='amount can not be empty';
            isValidInput=false;
        }
        if(rate === "")
        {
            document.getElementById('rate_error').innerText='rate can not be empty';
            isValidInput=false;
        }
        if(year === "")
        {
            document.getElementById('year_error').innerText='year can not be empty';
            isValidInput=false;
        }
        if(isValidInput === true)
        {
            amount=parseFloat(amount);
            rate=parseFloat(rate);      
            year=parseFloat(year);
            let interest=(amount*rate*year)/100;
            document.getElementById('result').innerHTML=interest;
            document.getElementById('result').style.display='block';
    }}
   </script>

</body>
</html>
