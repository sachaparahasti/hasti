<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="h3 mb-4 text-center">SIP Calculator</h1>

                        <form id="sipForm" onsubmit="return calculateSIP();">
                            <div class="row g-3">

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="monthly"
                                            placeholder="Monthly Investment (₹)" min="1" required>
                                        <label for="monthly">Monthly Investment (₹)</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="rate"
                                            placeholder="Annual Interest Rate (%)" step="0.01" min="0" required>
                                        <label for="rate">Annual Interest Rate (%)</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="years"
                                            placeholder="Investment Duration (Years)" min="1" required>
                                        <label for="years">Investment Duration (Years)</label>
                                    </div>
                                </div>

                                <div class="col-12 d-grid mt-2">
                                    <button type="submit" class="btn btn-primary">Calculate SIP</button>
                                </div>
                            </div>
                        </form>

                        <div class="border rounded p-3 bg-white">
                             <p>SIP (per month): <span id="sipResult"></span></p>
                        <p>Total Payment: <span id="totalInvested"></span></p>
                        <p>Total Interest: <span id="totalInterest"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <script>
        // Arrow functions
        let getMonthlyRate = annualRate => annualRate / 12 / 100;
        let getMonths = years => years * 12;
        let calculateResult= (P, r, n) => P * (((Math.pow(1 + r, n) - 1) * (1 + r)) / r);
        let calculateInvested = (P, n) => P * n;

        // Main function (user defined)
        let calculateSIP = function () {
            let P = parseInt(document.getElementById("monthly").value);
            let annualRate = parseInt(document.getElementById("rate").value);
            let years = parseInt(document.getElementById("years").value);

            console.log(P, annualRate, years);

            let r = getMonthlyRate(annualRate);
            console.log("Monthly Rate:", r);

            let n = getMonths(years);
            console.log("Months:", n);

            let sipResult = calculateResult(P, r, n);
            let totalInvested = calculateInvested(P, n);
            let totalInterest = sipResult - totalInvested;

            document.getElementById('sipResult').innerHTML = sipResult.toFixed(2);
            document.getElementById('totalInvested').innerHTML = totalInvested.toFixed(2);
            document.getElementById('totalInterest').innerHTML = totalInterest.toFixed(2);

            return false; // prevent page refresh
        }
    </script>

</body>

</html>
