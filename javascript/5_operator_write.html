<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>

<body>
    <h1>operator in javascript </h1>
    <hr />
    <script>
        var num1 = prompt("Enter first number", 0);
        var num2 = prompt("Enter second number", 0);

        num1 = parseInt(num1);

        var result = num1 < num2;
        document.write(`<br/> ${result}=${num1} < ${num2}`);

        result = num1 > num2;
        document.write(`<br/> ${result}=${num1} > ${num2}`);

        result = num1 <= num2;
        document.write(`<br/> ${result}=${num1} <= ${num2}`);

        result = num1 >= num2;
        document.write(`<br/> ${result}=${num1} >= ${num2}`);

        result = num1 != num2;
        document.write(`<br/> ${result}=${num1} != ${num2}`);

        result = num1 == num2;
        document.write(`<br/> ${result}=${num1} == ${num2}`);

        result = num1 !== num2;
        document.write(`<br/> ${result} = ${num1} !== ${num2}`);


    </script>
</body>

</html>
