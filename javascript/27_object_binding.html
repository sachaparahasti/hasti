<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>object binding</h1>
    <b>use console</b>
    <script>
        // create object
        var user={
            name:"hasti",
            surname:"sachapara",
            age:20,
            display:function(){
                console.log(this.name,this.surname,this.age);
            }
        }

        // user.display()
        // let show=user.display;  wrong way to create reference of object
        // syntax
        // let reference=object.method.bind(object)
      let show =user.display.bind(user);
      show();
    </script>
</body>
</html>
