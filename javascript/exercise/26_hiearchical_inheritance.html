<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hierarchical Inheritance</h1>
    <script>
        // parent class
        class Person{
            constructor(name,age){
                // create initialize property variable
                console.log("Parent class constructor called");
                this.name=name;
                this.age=age;
            }
            display(){
                console.log(this.name+" " +this.age);
            }
            walk(){
                console.log(this.name+"can walk");
            }
            talk(){
                console.log(this.name+"can talk");
            }
        }
        class Actor extends Person{
            constructor(name,age,game){
                super(name,age);
                this.game=game;
                console.log("Player class constructor called.");
            }
            play(){
                console.log(this.name+"can play"+this.game);
            }
            // method overriding
            display(){
                super.display();
                this.play();
            }
        }
        var a1=new Actor ('Salman Khan',60,'hindi','action');
        a1.display();

        var p1=new player('Virat Kohli' ,45,'Cricket');
        p1.display();
    </script>
</body>
</html>
