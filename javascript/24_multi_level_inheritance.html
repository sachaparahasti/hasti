<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Single Level Inheritance</h1>
    <form action="" onsubmit="return calculateArea();">
        <label for="">Enter radius</label>
        <input type="number" id="radius" required />
        <input type="submit" value="Calculate Area" />
    </form>
    <h2 id="result"></h2>
    <script>
        // create class MyMath
        class MyMath {
            // create mathod
            getSquare(numbers) {
                // local variable
                let square = numbers * numbers;
                return square;
            }
            getPi() {
                // local variable
                let pi = 22 / 7;
                return pi;
            }
        }
        class Circle extends MyMath {
            constructor(radius) {
                super();
                this.radius = radius;
            }
            getArea() {
                let area = super.getPi() * super.getSquare(this.radius);
                return area;
            }
        }
        class Sphere extends Circle {
            constructor(radius) {
                super(radius);
            }
            getSurfaceArea() {
                let surfaceArea = 4 * super.getArea();
                return surfaceArea;
            }
        }
        function calculateArea() {
            let radius = document.getElementById('radius').value;
            let s1 = new Sphere(radius);
            let area = s1.getSurfaceArea();
            document.getElementById('result').innerHTML = area;
            return false;
        }
    </script>
</body>

</html>
