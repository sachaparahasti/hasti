<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <h4 class="mb-3">EMI Calculator</h4>

                    <!-- EMI Form (NO onsubmit) -->
                    <div class="mb-3">
                        <label for="amount" class="form-label">Loan Amount (₹)</label>
                        <input type="number" id="amount" class="form-control" placeholder="Enter amount">
                    </div>

                    <div class="mb-3">
                        <label for="rate" class="form-label">Annual Interest Rate (%)</label>
                        <input type="number" id="rate" class="form-control" placeholder="Enter interest rate">
                    </div>

                    <div class="mb-3">
                        <label for="time" class="form-label">Tenure</label>
                        <input type="number" id="time" class="form-control" placeholder="Enter time">
                    </div>

                    <div class="mb-3">
                        <label for="unit" class="form-label">Tenure Unit</label>
                        <select id="unit" class="form-select">
                            <option value="years">Years</option>
                            <option value="months">Months</option>
                        </select>
                    </div>

                    <!-- Onclick Button -->
                    <div class="d-grid mb-3">
                        <button type="button" class="btn btn-primary" onclick="calculateEMI()">Calculate EMI</button>
                    </div>

                    <!-- Results -->
                    <div class="border rounded p-3 bg-white">
                        <p>EMI (per month): <span id="emiResult"></span></p>
                        <p>Total Payment: <span id="totalPayment"></span></p>
                        <p>Total Interest: <span id="totalInterest"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to calculate EMI
        function calculateEMI() {
            let P = parseInt(document.getElementById('amount').value);
            let rate = parseInt(document.getElementById('rate').value);
            let t = parseInt(document.getElementById('time').value);
            let unit = document.getElementById('unit').value;

            // formula in EMI
            // EMI=P×r×(1+r)n​ / (1+r)n−1
            console.log("Inputs:", P, rate, t, unit);

            // tenure in months
            let months;
            if (unit === "years") {
                months = t * 12;
            } else {
                months = t;
            }
            console.log("Months:", months);


            // monthly rate
            let r = (rate / 12) / 100;
            console.log("Monthly Rate:", r);

            let pow = Math.pow(1 + r, months);
            let emi = (P * r * pow) / (pow - 1);
            console.log("EMI:", emi);

            let totalPayment = emi * months;
            let totalInterest = totalPayment - P;

            // Show Results
            document.getElementById('emiResult').innerHTML = emi.toFixed(2);
            document.getElementById('totalPayment').innerHTML = totalPayment.toFixed(2);
            document.getElementById('totalInterest').innerHTML = totalInterest.toFixed(2);

            return false; // Prevent form webpage
        }
    </script>

</body>

</html>
