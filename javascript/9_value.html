<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" onsubmit="return calculate(event);">
        <table border="1"
            style="border-collapse: collapse; width: 50%; margin: 20pc auto; background-color: #f9f9f9; font-family: arial,sans-serif;">
            <tr>
                <td colspan="2" align="center">
                    <h2>Maths Calculate</h2>
                </td>
            </tr>
            <tr>
                <td style="padding: 10px; font-weigght: bold;">
                    Enter First Num
                </td>
                <td><input id="num1" type="number"
                        style="width: 90%; padding: 5px;  border: 1px solid #ccc; border-radius: 4px;" required>
                </td>
            </tr>
            <tr>
                <td style="padding: 10px; font-weight: bold;">
                    Enter Second Num
                </td>
                <td><input id="num2" type="number"
                        style="width: 90%; padding: 5px;  border: 1px solid #ccc; border-radius: 4px;" required>
                </td>
            </tr>
            <tr>
                <td></td>
                <td style="padding: 10px;">
                    <button type="submit" id="add"
                        style="padding: 5px 10px; margin-right: 5px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Add</button>
                    <button type="submit" id="sub"
                        style="padding: 5px 10px; margin-right: 5px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Sub</button>
                    <button type="submit" id="mul"
                        style="padding: 5px 10px; margin-right: 5px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Mul</button>
                    <button type="submit" id="div"
                        style="padding: 5px 10px; margin-right: 5px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Div</button>
                    <button type="reset"
                        style="padding: 5px 10px; background-color: #9e9e9e; color: white; border: none; border-radius: 4px; cursor: pointer;">clear</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" style="font-size: xx-large;">
                </td>
            </tr>
            <tr>
                <td id="output" colspan="2"></td>
            </tr>
        </table>
    </form>
    <script>
        function calculate(event) {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            console.log(num1, num2);

            // convert input into integer
            num1 = parseInt(num1);
            num2 = parseInt(num2);

            let buttonID=event.submitter.id;
            let result;
            if (buttonID === 'add') {
                result = num1 + num2;
            } else if (buttonID === 'sub') {
                result = num1 - num2;
            } else if (buttonID === 'mul') {
                result = num1 * num2;
            } else if (buttonID === 'div') {
                result = num1 / num2;
            }
            console.log(result);
            document.getElementById('output').innerText = result;
            return false; // Prevent form submission
        }
    </script>
</body>

</html>
