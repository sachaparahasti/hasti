<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
         <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row d-flex  min-vh-100 align-items-center justify-content-center "> 
            <div class="col-lg-6 offset-3 ">
                <div class="card mt-5 shadow">
                    <div class="card-header ">
                        <h2>Sign In</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                    <input type="text" id="email" class="form-control" required placeholder="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" class="form-control" required placeholder="password">
                            </div>
                            <div class="d-flex justify-content-end">
                                <div class="btn btn-primary" type="login">Login</div>
                                &nbsp;
                                <div class="btn btn-dark" type="clear">Clear all</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>
</html>
